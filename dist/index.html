<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drum Machine</title>
        <meta name="description" content="A drum machine created for freeCodeCamp certification">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container-sm drum-machine position-absolute top-50 start-50 translate-middle rounded-5">
            <div class="row justify-content-center">
                <div class="col-7 drum-pads py-4">
                    <div class="row justify-content-evenly py-3">
                        <button id="Q" class="col-3 btn btn-light">Q</button>
                        <button id="W" class="col-3 btn btn-light">W</button>
                        <button id="E" class="col-3 btn btn-light">E</button>
                    </div>
                    <div class="row justify-content-evenly py-3">
                        <button id="A" class="col-3 btn btn-light">A</button>
                        <button id="S" class="col-3 btn btn-light">S</button>
                        <button id="D" class="col-3 btn btn-light">D</button>
                    </div>
                    <div class="row justify-content-evenly py-3">
                        <button id="Z" class="col-3 btn btn-light">Z</button>
                        <button id="X" class="col-3 btn btn-light">X</button>
                        <button id="C" class="col-3 btn btn-light">C</button>
                    </div>
                </div>
                <div class="col-3 panel py-5">
                    <div id="display" class="display rounded-3 border border-2 border-dark"></div>
                    <div id="volume">
                        <label for="volume-slider">Volume</label>
                        <input id="volume-slider" type="range" min="0" max="1.0" step="0.1" value="0.3">
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./main.bundle.js"></script>
    </body>
</html>
